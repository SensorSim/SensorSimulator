name: docker-publish

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository_owner }}/reactor-monitor-sensorsimulator

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Build (and push on main/tags)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  deploy-k8s:
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      needs: build-and-push
      runs-on: self-hosted
      steps:
        - name: kubectl context
          run: |
            kubectl config current-context
            kubectl version --client

        - name: Rollout restart (sensor-simulator)
          run: |
            kubectl -n reactor-monitor rollout restart deployment/sensor-simulator
            kubectl -n reactor-monitor rollout status deployment/sensor-simulator --timeout=180s
